<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="c.css">
  <link rel="shortcut icon" href="images/stopwatch.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div id="timer" class="timer">00:00:00</div>
    <div class="buttons">
        <button id="start" class="btn"><img src="images/start.png" alt="Start"> Start</button>
        <button id="pause" class="btn"><img src="images/pause.png" alt="Pause"> Pause</button>
        <button id="reset" class="btn"><img src="images/reset.png" alt="Reset"> Reset</button>
        <button id="lap" class="btn"><img src="images/lap.png" alt="Lap"> Lap</button>        
    </div>
    <ul id="lapTimes" class="lap-times"></ul>
  </div>
  
  <script src="j.js"></script>
</body>
</html>
